<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Find easily a doctor and book online an appointment">
    <meta name="author" content="Ansonika">
    <title>Express Vet | Reservar</title>

    <!-- Favicons-->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" type="image/x-icon" href="img/apple-touch-icon-57x57-precomposed.png">
    <link rel="apple-touch-icon" type="image/x-icon" sizes="72x72" href="img/apple-touch-icon-72x72-precomposed.png">
    <link rel="apple-touch-icon" type="image/x-icon" sizes="114x114" href="img/apple-touch-icon-114x114-precomposed.png">
    <link rel="apple-touch-icon" type="image/x-icon" sizes="144x144" href="img/apple-touch-icon-144x144-precomposed.png">

    <!-- GOOGLE WEB FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- BASE CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/menu.css" rel="stylesheet">
    <link href="css/vendors.css" rel="stylesheet">
    <link href="css/icon_fonts/css/all_icons_min.css" rel="stylesheet">

    <!-- YOUR CUSTOM CSS -->
    <link href="css/custom.css" rel="stylesheet">

</head>

<body>

    <div class="layer"></div>
    <!-- Mobile menu overlay mask -->

    <div id="preloader">
        <div data-loader="circle-side"></div>
    </div>
    <!-- End Preload -->

    <header class="header_sticky">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-6">
                    <div id="logo_home">
                        <h1><a href="index.html" title="Findoctor">Express Vet</a></h1>
                    </div>
                </div>
                <nav class="col-lg-9 col-6">
                    <a class="cmn-toggle-switch cmn-toggle-switch__htx open_close" href="#0"><span>Menu mobile</span></a>
                    <ul id="top_access">
                        <li><a href="login.html"><i class="pe-7s-user"></i></a></li>
                    </ul>
                    <div class="main-menu">
                        <ul>
                            <li class="submenu">
                                <a href="index.html" class="show-submenu">Inicio</a>
                            </li>
                            <li class="submenu">
                                <a href="list.html" class="show-submenu">Servicios</a>
                            </li>
                            <li style="display: none;" id="profile"><a href="./profile.html">Mi perfil</a></li>
                            <li style="display: none;" id="logout"><a href="javascript:logOut()">Cerrar sesion</a></li>
                        </ul>
                    </div>
                    <!-- /main-menu -->
                </nav>
            </div>
        </div>
        <!-- /container -->
    </header>
    <!-- /header -->

    <main>
        <div id="breadcrumb">
            <div class="container">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="list.html">Servicios</a></li>
                    <li>Reservar</li>
                </ul>
            </div>
        </div>
        <!-- /breadcrumb -->

        <div class="container margin_60">
            <div class="row">
                <aside class="col-xl-4 col-lg-4" id="sidebar">
                    <div class="box_general_3 booking">
                        <form>
                            <div class="title">
                                <h3>Reserva tu cita</h3>
                                <small>Lunes a Domingo 09.00am-06.00pm</small>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group">
                                        <input class="form-control" type="text" id="booking_date" data-lang="en" data-min-year="2021" data-max-year="2026" data-disabled-days="10/17/2017,11/18/2017">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <input class="form-control" type="text" id="booking_time" value="9:00 am">
                                    </div>
                                </div>
                            </div>
                            <!-- /row -->
                            <ul class="treatments clearfix">
                                <li id="fillPrices">


                                </li>
                            </ul>
                            <hr>
                            <a id="res" class="btn_1 full-width">Reserva ahora</a>
                        </form>
                    </div>
                    <!-- /box_general -->
                </aside>
                <div class="col-xl-8 col-lg-8">
                    <div id="section_2">
                        <div class="box_general_3">
                            <div class="reviews-container" id="reviewContainer">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div id="review_summary">
                                            <strong id="avg"></strong>
                                            <br>
                                            <div class="rating" id="generalRating">

                                            </div>
                                            <small id='total'></small>
                                        </div>
                                    </div>
                                </div>
                                <!-- /row -->

                                <hr>




                            </div>
                            <!-- End review-container -->
                        </div>
                    </div>
                </div>
                <!-- /col -->

                <!-- /asdide -->
            </div>
            <!-- /row -->
        </div>
        <!-- /container -->
    </main>
    <!-- /main -->

    <div id="toTop"></div>
    <!-- Back to top button -->

    <!-- COMMON SCRIPTS -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="./js/displaySession.js"></script>
    <script src="./js/detail-page.js"></script>
    <script src="js/common_scripts.min.js"></script>
    <script src="js/functions.js"></script>
</body>

</html>
