    <link rel="apple-touch-icon" type="image/x-icon" sizes="72x72" href="img/apple-touch-icon-72x72-precomposed.png">
    <link rel="apple-touch-icon" type="image/x-icon" sizes="114x114" href="img/apple-touch-icon-114x114-precomposed.png">

</head>

<body>

    <div class="layer"></div>
    <!-- Mobile menu overlay mask -->

    <div id="preloader">
        <div data-loader="circle-side"></div>
    </div>
    <!-- End Preload -->

    <header class="header_sticky">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-6">
                    <div id="logo_home">
                        <h1><a href="index.html" title="Findoctor">Express Vet</a></h1>
                    </div>
                </div>
                <nav class="col-lg-9 col-6">
                    <a class="cmn-toggle-switch cmn-toggle-switch__htx open_close" href="#0"><span>Menu mobile</span></a>
                    <ul id="top_access">
                        <li><a href="login.html"><i class="pe-7s-user"></i></a></li>
                    </ul>
                    <div class="main-menu">
                        <ul>
                            <li class="submenu">
                                <a href="index.html" class="show-submenu">Inicio</a>
                            </li>
                            <li class="submenu">
                                <a href="list.html" class="show-submenu">Servicios</a>
                            </li>
                            <li style="display: none;" id="profile"><a href="./profile.html">Mi perfil</a></li>
                            <li style="display: none;" id="logout"><a href="javascript:logOut()">Cerrar sesion</a></li>
                        </ul>
                    </div>
                    <!-- /main-menu -->
                </nav>
            </div>
        </div>
        <!-- /container -->
    </header>
    <!-- /header -->

    <main>
        <div id="breadcrumb">
            <div class="container">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="list.html">Servicios</a></li>
                    <li>Calificar servicio</li>
                </ul>
            </div>
        </div>
        <!-- /breadcrumb -->

        <div class="container margin_60_35">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="box_general_3 write_review">
                        <h1 id="head"></h1>
                        <form id="reviewForm">
                            <div class="rating_submit">
                                <div class="form-group">
                                    <label class="d-block">Calificacion</label>
                                    <span class="rating">
								<input type="radio" class="rating-input" id="5_star" name="rating-input" value="5"><label for="5_star" class="rating-star"></label>
								<input type="radio" class="rating-input" id="4_star" name="rating-input" value="4"><label for="4_star" class="rating-star"></label>
								<input type="radio" class="rating-input" id="3_star" name="rating-input" value="3"><label for="3_star" class="rating-star"></label>
								<input type="radio" class="rating-input" id="2_star" name="rating-input" value="2"><label for="2_star" class="rating-star"></label>
								<input type="radio" class="rating-input" id="1_star" name="rating-input" value="1"><label for="1_star" class="rating-star"></label>
							</span>
                                </div>
                            </div>
                            <!-- /rating_submit -->
                            <div class="form-group">
                                <label>Titulo de tu calificacion</label>
                                <input class="form-control" id="title" type="text" placeholder="Si pudieras decirlo en una oración, ¿qué dirías?">
                            </div>
                            <div class="form-group">
                                <label>Agrega una descripcion a tu calificacion</label>
                                <textarea id="description" class="form-control" style="height: 180px;" placeholder="Escriba su reseña aquí ..."></textarea>
                            </div>
                            <hr>
                            <button type="submit" class="btn_1">Enviar calificacion</button>
                        </form>
                    </div>
                </div>
            </div>
            <!-- /row -->
        </div>
        <!-- /container -->
    </main>
    <!-- /main -->

    <div id="toTop"></div>
    <!-- Back to top button -->

    <!-- COMMON SCRIPTS -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/common_scripts.min.js"></script>
    <script src="js/functions.js"></script>
    <script src="./js/displaySession.js"></script>
    <script src="./js/validateSession.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/submit-review.js"></script>
</body>

</html>
