                                    <input type="password" class="form-control" placeholder="Tu contraseña" name="password" id="password">

                                </div>
                                <div class="form-group" style=" display: flex;
								align-items: center;
								justify-content: center;">
                                    <input class="btn_1 " type="submit" value="Iniciar sesion">
                                </div>
                            </div>
                        </div>
                    </form>
                    <p class="text-center link_bright">Aun no tienes cuenta? <a href="./register.html"><strong>Registrate ahora!</strong></a></p>
